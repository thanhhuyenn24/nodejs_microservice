version: "3"
services:
  nosql-db:
    image: mvertes/alpine-mongo
    ports:
      - "27018:27017"
    container_name: nosql-db

  rabbitmq:
    image: rabbitmq:alpine
    container_name: rabbitmq
    ports:
      - '5672:5672'

  products:
    build:
      dockerfile: Dockerfile
      context: ./backend/products
    container_name: products
    ports:
      - "8002:8002"
    restart: always
    depends_on:
      - "nosql-db"
      - "rabbitmq"
    env_file:
      - ./backend/products/.env.dev

  shopping:
    build:
      dockerfile: Dockerfile
      context: ./backend/shopping
    container_name: shopping
    ports:
      - "8003:8003"
    restart: always
    depends_on:
      - "nosql-db"
      - "rabbitmq"
    env_file:
      - ./backend/shopping/.env.dev

  customer:
    build:
      dockerfile: Dockerfile
      context: ./backend/customer
    container_name: customer
    ports:
      - "8001:8001"
    restart: always
    depends_on:
      - "nosql-db"
      - "rabbitmq"
    env_file:
      - ./backend/customer/.env.dev

  nginx-proxy:
    build:
      dockerfile: Dockerfile
      context: ./backend/proxy
    depends_on:
      - products
      - shopping
      - customer
    ports:
      - 8080:80
